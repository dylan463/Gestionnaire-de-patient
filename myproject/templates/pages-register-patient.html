<body>

  <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a href="/" class="logo d-flex align-items-center w-auto">
                  <img src="{% static 'pages-register_files/logo.png'%}" alt="">
                  <span class="d-none d-lg-block">Dispensite</span>
                </a>
              </div><!-- End Logo -->

              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Ajouter patient</h5>
                    <p class="text-center small">Information du patient</p>
                  </div>

                  <form class="row g-3 needs-validation" novalidate="" method="POST" action="check">
                    {% csrf_token %}
                    <input type="hidden" name="cancel" value="false" id="cancel">
                    <div class="col-12">
                      <label for="patientname" class="form-label">nom</label>
                      <input type="text" name="patientname" class="form-control" id="patientname" required="">
                      <div class="invalid-feedback">Please, enter a name!</div>
                    </div>

                    <div class="col-12">
                      <label for="patientjob" class="form-label">occupation</label>
                      <input type="text" name="patientjob" class="form-control" id="patientjob" required="">
                      <div class="invalid-feedback">Please, enter a job!</div>
                    </div>

                    <div class="col-12">
                      <label for="patientjob" class="form-label">numeros de telephone</label>
                      <input type="text" name="patientcontact" class="form-control" id="patientjob" required="">
                      <div class="invalid-feedback">Please, enter a contact!</div>
                    </div>

                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="submit">ajouter</button>
                    </div>
                  </form>
                  <form method="POST" action="check">
                    {% csrf_token %}
                    <input type="hidden" name="cancel" value="true" id="cancel">
                    <div class="col-12">
                        <label for="" class="form-label">retourner à l'acceuil</label>
                        <button class="btn btn-primary w-100" type="submit">annuler</button>
                    </div>
                  </form>
                </div>
              </div>

            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->

  <a href="pages-register.html#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
